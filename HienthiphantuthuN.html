<p>Hien thi phan tu thu 10 chia het cho 2 ke tu so 55: </p>
<script>
    let count = 1, a;
    for (i = 55; count <=10; i++) {
        if (i % 2 === 0) {
            a = i;
            count++;
        }
    }
        document.write(a);



</script>
