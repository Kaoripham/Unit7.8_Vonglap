<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let count=1;
  for(i=10; count <=30; i++){
    if(i%15 == 0){
      document.write(i +"_" +"%15" + "<br>");
      count++;
    }
    else if(i%5 == 0){
      document.write(i +"_" +"%5" + "<br>");
      count++;
    }
    else if (i%3 == 0){
      document.write(i +"_" +"%3" + "<br>")
      count++;
    }
  }

</script>
</body>
</html>
