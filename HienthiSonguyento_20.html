<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0;
    for (i = 2; count < 30; i++) {
        let check = true;
        for (j = 2; j < i; j++) {
            if (i % j == 0) {
                check = false;
                break;
            }
        }
        if (check) {
            count = count + 1;
            document.write(i + "<br>");


        }
    }


</script>

</body>
</html>
