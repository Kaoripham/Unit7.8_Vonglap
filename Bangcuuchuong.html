<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let s;
s = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
  for (i = 1; i <= 10; i++) {
  s = s + "<tr>";
    for (j = 2; j <= 10; j++) {
      Tich = j*i;
    s = s + "<td>" + j +"x" + i +"=" + Tich +"</td>";
    }
    s = s + "</tr>";
  }
  s = s + "</table>";
document.write(s);
</script>
</body>
</html>
