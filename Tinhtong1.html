<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh tong & tich n!</title>
</head>
<body>

<script>
    let n = prompt("Nhap so n: ")
    let Tong = 0;
    let Tich = 1;
    let i = 1;
    for (i=1; i<=n; i++) {
        Tong = Tong + i;
        Tich = Tich * i;
    }
    document.write("Tong la: " + Tong+ ";   Tich la: "+ Tich);


</script>

</body>
</html>
