<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0;
    let sum = 0;
    let i;
    for (i = 5; i < 50; i++) {
        if (i%2 == 0)
        {
            count = count + 1;
            sum = sum + i;
        }
    }
    document.write("So so chan la: " + count);
    document.write("Tong la :" + sum);
</script>

</body>
</html>
