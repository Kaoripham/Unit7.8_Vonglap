<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt('Nhap so nguyen duong: '));
    let x = 1;
    for(i=1;i<=n; i++) {
        x = x * i;
    }
    document.write('Giai thua cua ' +n +' la: ' + x);


</script>

</body>
</html>
